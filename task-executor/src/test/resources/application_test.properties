spring.activemq.in-memory=true
spring.activemq.broker-url=vm://localhost?broker.persistent=false&broker.useShutdownHook=false
spring.activemq.pool.enabled=false

spring.batch.job.enabled=false

activemq.queue.request=QUEUE_REQUEST
activemq.queue.response=QUEUE_RESPONSE

spring.datasource.url=jdbc:hsqldb:mem:mymemdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.liquibase.enabled=false

server.ssl.enabled=false
spring.security.user.name=test_user
spring.security.user.password=test_password

spring.profiles.active=Logging
